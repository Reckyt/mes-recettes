<form [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipe!.id)">
  <div class="title">
    <input type="text" id="name" formControlName="name" />
    <div class="icons">
      <button type="submit" matTooltip="Enregistrer" matTooltipPosition="above">
        <img src="check.png" alt="coche blanche sur fond vert" />
      </button>
      <button
        type="button"
        (click)="onUpdateRecipe()"
        matTooltip="Annuler"
        matTooltipPosition="above"
      >
        <img src="cross.png" alt="croix blanche sur fond rouge" />
      </button>
    </div>
  </div>
  <div class="container-infos">
    <img src="https://placehold.co/600x400" alt="" />

    <tbody class="infos">
      <tr>
        <td class="recipe-field-name">Préparation</td>
        <input
          type="number"
          id="preparation_time"
          formControlName="preparationTime"
        />
        mins
      </tr>
      <tr>
        <td class="recipe-field-name">Cuisson</td>
        <input type="number" id="cooking_time" formControlName="cookingTime" />
        mins
      </tr>
      <tr>
        <td class="recipe-field-name">Personnes</td>
        <input type="number" id="portions" formControlName="portions" />
      </tr>
    </tbody>
  </div>
  <div class="description">
    <h4>Description</h4>
    <textarea
      name="description"
      id="description"
      formControlName="description"
    ></textarea>
  </div>
  <div class="container-procedure">
    <div class="procedure">
      <h4>Ingrédients</h4>
      <textarea
        name="enteredIngredients"
        id="ingredients"
        formControlName="ingredients"
      ></textarea>
    </div>
    <div class="procedure">
      <h4>Instructions</h4>
      <textarea
        name="enteredInstructions"
        id="instructions"
        formControlName="instructions"
      ></textarea>
    </div>
  </div>
</form>
