<app-header />
<main>
  <app-recipes
    [recipes]="recipes"
    (select)="onSelectRecipe($event)"
    (isAddingRecipe)="onAddRecipe()"
  />
  @if(selectedRecipe && !addRecipe) {
  <app-recipe [recipe]="selectedRecipe" (isAddingRecipe)="onAddRecipe()" />
  } @else if(addRecipe ) {
  <app-new-recipe (isAddingRecipe)="onAddRecipe()" />
  }
</main>
