<div class="container" [class.selected]="isSelected()" (click)="onSelect()">
  <div>
    <h4>{{ item.name }}</h4>
    @if(!isList(item)) {

    <p class="time">{{ item.cooking_time + item.preparation_time }} mins</p>
    }
  </div>
  @if(isList(item)) {
  <p>{{ item.itemNumber }}</p>
  } @else {
  <!-- TODO rajouter le nom du plat en alt de l'image -->
  <img src="" alt="picture" />
  }
</div>
